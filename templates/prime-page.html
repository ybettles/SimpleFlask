{% extends "base.html" %}
{% block content %}
<h1 class="main-text">Enter a number to check if it's prime!</h1>

<form method="POST" action="">
  {{ form.hidden_tag() }}
  {{ form.csrf_token }}
<div class="form-group">
  {{ form.numberField(class_="form-control", size=32) }}
</div>
{{ form.submitField(class_="form-control", )}}
</form>
{% endblock %}
