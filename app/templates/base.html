<!doctype html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Placeholder Title</title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-sm" data-bs-theme="dark" style="background-color: #12002f">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Yas Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('view') }}">View Config</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ori') }}">Ori Page</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('bg3') }}">BG3 Dump</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('quotes') }}">Random Man Quotes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('primePage') }}">Prime Number Checker</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
